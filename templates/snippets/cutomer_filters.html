{% load custom_filters %}

<div class="container">
  <form method="get" class="mb-4">
    <div class="row g-3 align-items-end">
      <!-- Phone Number Filter -->
      <div class="col-md-2">
        <label for="id_phone_number" class="form-label">
          {{ filter.form.phone_number.label }}
        </label>
        {{ filter.form.phone_number|add_class:"form-control" }}
      </div>
      <!-- Gender Filter -->
      <div class="col-md-2">
        <label for="id_gender" class="form-label">
          {{ filter.form.gender.label }}
        </label>
        {{ filter.form.gender|add_class:"form-select" }}
      </div>
      <!-- Customer Type Filter -->
      <div class="col-md-2">
        <label for="id_type" class="form-label">
          {{ filter.form.type.label }}
        </label>
        {{ filter.form.type|add_class:"form-select" }}
      </div>

      <!-- Age Range Filter -->
       <!-- Age Range Filter -->
      <div class="col-md-2">
        <label for="age_range" class="form-label">Age Range</label>
        {{ filter.form.age_range|add_class:"form-select" }}
      </div>

      <!-- Buttons -->
      <div class="col-md-4">
        <div class="d-flex">
          <button type="submit" class="btn btn-primary w-20 m-1">Filter</button>
          <a href="{% url 'customers' %}" class="btn btn-outline-primary w-20 m-1">Clear</a>
        </div>
      </div>
    </div>
  </form>
</div>
